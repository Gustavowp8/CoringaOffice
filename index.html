<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>ADM Coringa</title>
</head>
<body>

    <header>

        <div class="dados">
            <img src="arquivos/img/LogoCoringa.png" alt="">
            <h2>Coringa Games</h2>
            <p>ADMINISTRATIVO</p>
            <h4>Sistema de gerenciamento</h4> <br>

            <div class="enterDados">
                <p>Email</p>
                <div class="dadosEnter">
                    <img src="arquivos/img/carbon_email.svg">
                    <input type="email">
                </div>

                <p>Senha</p>
                <div class="dadosEnter">
                    <img src="arquivos/img/ri_lock-password-line.svg">
                    <input type="password">
                </div>
                
                <button onclick="aviso()">Entrar</button>
            </div>

            <div class="acessos">
                <a href="#" onclick="contaN()">Criar conta</a>
                <a href="#" onclick="recur()">Recuperar senha</a>
            </div>

        </div>

        

    </header>

    <div class="avisoUm" id="avisoUm">

        <div class="avisoDois">
<button onclick="fecha()">FECHAR</button>
            <div class="avisoTres">
                <img src="arquivos/img/material-symbols_admin-panel-settings-outline.png" alt="">
                <h2>Recuperar senha</h2>
                <p>
                    Sera enviado um email para alteção da senha no email cadastrado
                </p> <br>
                <div class="enterDados">
                    <p>Email</p>
                    <div class="dadosEnter">
                        <img src="arquivos/img/carbon_email.svg">
                        <input type="email">
                    </div>
                    <button onclick="aviso()">Enviar</button>
            </div>

        </div>

    </div>

    <script src="funcao/app.js"></script>
</body>
</html>
